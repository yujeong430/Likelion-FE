<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="ex.js"></script>
</head>
<body>
    <div class="cnt-container">
        <div id="text">COUNTER</div>
        <div id="num">0</div>
        <div class="btn-container">
            <button onclick="count('inc')" class="btn">Increase!</button>
            <button onclick="count('reset')" class="btn" id="reset-btn">Reset</button>
            <button onclick="count('dec')" class="btn">Decrease!</button>
        </div>
    </div>
</body>
</html>
